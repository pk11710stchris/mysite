<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header-bar {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-bar .logo img {
            height: 50px;
        }

        .header-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }

        .header-bar a:hover {
            text-decoration: underline;
        }

        .main-content {
            margin-top: 80px;
        }

        h1 {
            color: #2e8b57;
            font-weight: 600;
        }

        .description {
            color: #555;
            font-size: 1.1em;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .button-container {
            margin-top: 30px;
        }

        .styled-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            color: white;
            background-color: #2e8b57;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .styled-button:hover {
            background-color: #256b47;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            color: #5f6368;
            font-size: 0.9em;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header-bar">
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    </div>
    <div>
        <a href="#">Home</a>
        <a href="#">Help</a>
        <a href="#">About the Creator</a>
    </div>
</div>

<div class="main-content">
    <h1>Welcome to Google Fun!</h1>
    <p class="description">This is your go-to place for the best games, <a href="#">brain-twisting jokes</a>, and a lot more fun content! Enjoy exploring and have a great time!</p>
    
    <div class="button-container">
        <a href="#" class="styled-button">Funny Jokes</a>
        <a href="#" class="styled-button">Best Games</a>
    </div>
</div>

<footer>
    <p>Made with <span style="color: red;">❤️</span> by Google Fun</p>
    <p><a href="#">Privacy</a> | <a href="#">Terms</a></p>
</footer>

</body>
</html>
