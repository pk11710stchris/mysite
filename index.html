<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header-bar {
            background-color: #2e8b57;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-bar .logo img {
            height: 60px;
        }

        .header-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .header-bar a:hover {
            color: #ddd;
        }

        .main-content {
            padding: 80px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2e8b57;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .description {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .styled-button {
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #2e8b57;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .styled-button:hover {
            background-color: #256b47;
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #f0f8ff;
            border-top: 1px solid #ddd;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #1a73e8;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header-bar">
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    </div>
    <div>
        <a href="#">Home</a>
        <a href="#">Help</a>
        <a href="#">About the Creator</a>
    </div>
</div>

<div class="main-content">
    <h1>Welcome to Google Fun!</h1>
    <p class="description">This is your go-to place for the best games, <a href="jokes.html">brain-twisting jokes</a>, and a lot more fun content! Enjoy exploring and have a great time!</p>
    
    <div class="button-container">
        <a href="jokes.html" class="styled-button">Funny Jokes</a>
        <a href="games.html" class="styled-button">Best Games</a>
        <!-- Added new button for Impossible Riddles -->
        <a href="riddles.html" class="styled-button">Impossible Riddles</a>
    </div>
</div>

<footer>
    <!-- Footer content removed -->
</footer>

</body>
</html>
